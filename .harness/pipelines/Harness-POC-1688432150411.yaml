        identifier: build
        name: build
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: getcommithash
                  identifier: getcommithash
                  spec:
                    shell: Bash
                    command: |-
                      echo <+codebase.commitSha>
                      commithash=<+codebase.commitSha>
