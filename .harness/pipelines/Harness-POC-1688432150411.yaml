        name: deploy-dev
        identifier: deploydev
        description: ""
        type: Deployment
        spec:
          deploymentType: NativeHelm
          service:
            serviceRef: HarnessPoc
          environment:
            environmentRef: k8sdev
            deployToAll: false
            infrastructureDefinitions:
              - identifier: k8sdev
          execution:
            steps:
              - step:
                  type: HelmDeploy
                  name: HelmDeploy_1
                  identifier: HelmDeploy_1
                  spec:
                    skipDryRun: false
                    ignoreReleaseHistFailStatus: false
                    delegateSelectors:
                      - helm-delegate
                  timeout: 10m
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: StageRollback
            rollbackSteps: []
        tags: {}
        variables:
          - name: image_tag
            type: String
            description: ""
            required: false
            value: <+stages.build.spec.execution.steps.Run_1.output.outputVariables.IDTAG>
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
